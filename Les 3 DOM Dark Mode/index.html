<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darkmode</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <h1 id="title">Welcome to my baking blog!</h1>
    <article id="article1" class="article">
      <h2 class="articleHeader">Marshmellow Teacakes</h2>
      <ul class="ingredients">
        <li>Sugar</li>
        <li>Eggwhite</li>
        <li>Gelatine</li>
      </ul>
      <p class="articleText1" id="articleText1">
        Recipe here, I can't cook.  
      </p>
      <img class="articleImg" src="images/teacakes.jpg" alt="photo of teacakes">
    </article>
  </div>
</body>
<script>
  let text = document.getElementById("title");
  let huidigeTijd = new Date();
  if (huidigeTijd.getHours() >= 19 || huidigeTijd.getHours() < 6) {
    document.body.classList.add("dark");
  }
</script>
</html>
